<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/hence-comp-schema-user/dist/hence-comp-schema-user.html">
<link rel="import" href="../bower_components/hence-comp-ui-card/dist/hence-comp-ui-card.html">

<dom-module id="hence-comp-model-user">
  <template>
    <h1>User Card</h1>
    <hence-comp-schema-user action="getUser" query="{{query}}" results="{{state}}"></hence-comp-schema-user>
    <template is="dom-if" if="{{state}}">
      <hence-comp-ui-card props="{{transformState()}}"></hence-comp-ui-card>
    </template>
    <template is="dom-if" if="{{!state}}">
      There is no user to display, sorry
    </template>
  </template>
</dom-module>
